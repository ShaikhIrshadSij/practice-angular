<div class="container">
    <form class="mt-5" [formGroup]="userForm">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" required formControlName="firstName" />
            <label class="text-danger"
                *ngIf="userForm.get('firstName')?.touched && userForm.get('firstName')?.errors?.['required']">
                Please enter first name
            </label>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" formControlName="lastName" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required formControlName="email" />
            <label class="text-danger"
                *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['required']">
                Please enter email
            </label>
            <label class="text-danger"
                *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['pattern']">
                Please enter proper email
            </label>
        </div>
        <div class="col-md-12 text-center mt-5">
            <button [disabled]="!userForm.valid" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
